<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <title>Уроки игры на гитаре</title>
    <link rel="icon" type="image/x-icon" href="/src/icons/icon.ico">
    <meta name="description" content="Лучший репетитор игры на гитаре в Москве">
</head>

<body>

    <!-- Первая секция -->

    <section class="main-section">
        <div class="container main-section__nav-container">

            <!-- Навигационное меню -->

            <header class="main-section__header">
                <a href="#"><img src="/src/icons/logo.svg" alt="" class="main-section__logo"></a>
            </header>

            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__item">Обо мне</li>
                    <li class="nav-menu__item">Занятия</li>
                    <li class="nav-menu__item">Запись</li>
                </ul>
            </nav>
        </div>

        <div class="container main-section__content-container">
            <!-- Первая часть первой секции -->
            <div class="left-wrapper">
                <img src="/src/img/Man.png" alt="фото гитариста" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-cyan"></div>
            </div>

            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <!-- иконки -->
                    <div class="icons__item">
                        <img src="/src/icons/skype.svg" alt="">
                    </div>
                    <div class="icons__item">
                        <img src="/src/icons/vk.svg" alt="">
                    </div>
                    <div class="icons__item">
                        <img src="/src/icons/instagramm.svg" alt="">
                    </div>
                    <div class="icons__item">
                        <img src="/src/icons/telegramm.svg" alt="">
                    </div>
                </div>
                <!-- заголовок -->
                <h1 class="right-wrapper__title title">Я Виктор
                    <hr class="title__hr">
                </h1>
                <!-- текст -->
                <p class="right-wrapper__text">
                    Репетитор игры на гитаре с семилетним опытом преподавателя
                </p>
                <!-- кнопки -->
                <div class="right-wrapper__button buttons">

                    <button class="buttons__main-btn">
                        Забронировать<br>урок
                    </button>

                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="/src/icons/chat_1.svg" alt="chat">
                        <p class="button-text">
                            Есть<br>вопросы?
                        </p>
                    </div>
                </div>
            </div>

            <div class="main-section__first-ellipse ellipse">
                <div class="ellipse__subtract">
                </div>
            </div>
        </div>

        <div class="main-section__second-ellipse ellipse ellipse_big">
            <div class="elipse__subtract ellipse__subtract_big">
            </div>
        </div>
    </section>
    
    <section class="second-section">
        <div class="container second-section__container">
            <!-- Заголовок -->
            <h2 class="second-section__title title">
                <hr class="title__hr">
                Преподаю
            </h2>
            <!-- Карточки -->
            <div class="second-section__card-box">
                <div class="second-section__cards-item cards-item">
                    <img src="/src/img/Электро-гитара 1.png" alt="" class="cards-item__img">
                    <p class="cards-item__text">
                        Электро <br> гитара
                    </p>
                </div>
            </div>

        </div>

        <!-- Вторая секция -->

    </section>

</body>

</html>
